services:
  - type: web
    name: weather-dashboard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: postgresql://weather_user:password@localhost/weather_db
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: SCHEDULE_INTERVAL
        value: 30
      - key: DEFAULT_CITIES
        value: Budapest,Debrecen,Szeged,Pécs,Győr,Miskolc,Nyíregyháza