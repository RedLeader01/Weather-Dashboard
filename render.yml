# render.yaml - a gyökér mappába (Weather Dashboard mappába)
services:
  - type: web
    name: weather-dashboard-backend
    runtime: python
    region: frankfurt  # vagy oregon, singapore stb.
    plan: free
    branch: main
    rootDirectory: backend  # FONTOS: itt mondjuk meg, hogy a backend mappából dolgozzon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: weatherdb
          property: connectionString
      - key: SCHEDULE_INTERVAL
        value: 30
      - key: DEFAULT_CITIES
        value: Budapest,Debrecen,Szeged,Pécs,Győr,Miskolc,Nyíregyháza
      - key: FRONTEND_URL
        value: https://weather-dashboard.streamlit.app